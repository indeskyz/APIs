<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Vet List</title>
</head>
<body>

<h1 th:text="'Vet Page'">Index Page</h1>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vets : &{vets}">
        <td th:text="&{vet.id}"></td>
        <td th:text="&{vet.firstname}"></td>
        <td th:text="&{vet.lastname}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
