<body>
<ion-header [translucent]="true">
    <ion-toolbar class="title-bar">
    <ion-title color="title" class="title-bar">
      My Saved Places
    </ion-title>
  </ion-toolbar>
</ion-header>


<div class="container">
  <ion-list>

   <ion-item *ngFor="let place of places; let i = index">
       <div class="bttn"><ion-button  class="places-bttn" color="places-button" (click)="showDetails(place)"><a>{{place.name}}</a></ion-button> </div>
           <ion-button class="edit-bttn" color="warning" (click)="editPlace(place)"><ion-icon name="create"></ion-icon></ion-button>
             <p *ngIf="dataReturned">{{dataReturned}}</p>

             <ion-button class="delete-bttn" color="danger" (click)="deletePlace(i)"><ion-icon name="trash"></ion-icon></ion-button>
              </ion-item>
  </ion-list>

</div>
  <div class="grid">    <ion-button size="large" color="title" (click)="addANewPlace(places)">
      <ion-icon name="restaurant-outline"> </ion-icon> 
      <a id="new-place"> New Place </a>
          </ion-button>   </div>
</body>
