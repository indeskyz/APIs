<body>
<ion-header [translucent]="true">
    <ion-toolbar>
    <ion-title class="title-bar" color="title">
     Enter the details below
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >New Place</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item> <div class="title-label">
          <ion-label color="mTitle">Name </ion-label></div><div class="input-label">
          <ion-input color="mLabel" type="text" required="true" id="name" [(ngModel)]="name"></ion-input></div>
  </ion-item>
  <ion-item><div class="title-label">
          <ion-label color="mTitle">Address </ion-label></div><div class="input-label">
          <ion-input color="mLabel" type="text"  autocomplete="address" id="address" [(ngModel)]="address"></ion-input></div>
  </ion-item>
  <ion-item><div class="title-label">
          <ion-label color="mTitle">Description </ion-label></div><div class="title-label">
          <ion-input color="mLabel" type="text"  id="description" [(ngModel)]="description"></ion-input></div>
  </ion-item>
  <ion-item><div class="title-label">
          <ion-label color="mTitle">Tags </ion-label></div><div class="input-label">
          <ion-input color="mLabel" type="text"  id="tags" [(ngModel)]="tags"></ion-input> </div>
  </ion-item>
  <ion-item>

      <ion-icon color="star" name="star-outline"> </ion-icon>
      <ion-input color="input" type="number" max="5" id="rating" [(ngModel)]="rating"></ion-input> 
  </ion-item>
  <ion-button color="save-button" (click)="closeModal()">
      <ion-icon color="" name="save"> </ion-icon> 
      <a> Save Place </a>
  </ion-button>


</ion-content>
</body>
