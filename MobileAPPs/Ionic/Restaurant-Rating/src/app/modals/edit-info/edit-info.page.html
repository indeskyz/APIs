<ion-header>
    <ion-title class="title-bar" color="title">Edit Your Place</ion-title>
</ion-header>


<ion-content class="ion-padding">

    <ion-item><div class="title-label">
            <ion-label color="mTitle">Name </ion-label> </div>
        <div class="input-label"><ion-input color="mLabel" type="text" required="true" id="name" [(ngModel)]="name"></ion-input></div>
  </ion-item>
  <ion-item>
      <div class="title-label">
          <ion-label color="mTitle">Address </ion-label></div><div class="input-label">
          <ion-input color="mLabel" color="mLabel" type="text" autocomplete="address" id="address" [(ngModel)]="address"></ion-input> </div>
  </ion-item>
  <ion-item><div class="title-label">
          <ion-label color="mTitle">Description </ion-label> </div> <div class="input-label">
          <ion-input color="mLabel" type="text" id="description" [(ngModel)]="description"></ion-input></div>
  </ion-item>
  <ion-item><div class="title-label">
          <ion-label color="mTitle">Tags </ion-label></div>
      <div class="input-label">      <ion-input color="mLabel" type="text" id="tags" [(ngModel)]="tags"></ion-input> </div>
  </ion-item>
  <ion-item>
      <ion-icon color="star" name="star"></ion-icon>
      <ion-input class="star-field" color="star" type="number" max="5" id="rating" [(ngModel)]="rating"></ion-input> 
  </ion-item>


  <ion-button color="title" class="accept-bttn" (click)="closeModal()"><a>Update</a></ion-button>



</ion-content>
