<ion-header>
    <ion-title class="title-bar" color="title">Details</ion-title>
</ion-header>


<ion-content class="ion-padding">

  <ion-item>
      <div class="title-label">
      <ion-label color="dark"> Name </ion-label> </div>
      <div class="input-label"> <ion-input disabled="true" color="mLabel" type="text" id="name" [(ngModel)]="name"></ion-input> </div>
  </ion-item>
  <ion-item>
      <div class="title-label"> <ion-label color="dark">Address </ion-label> </div>
      <div class="input-label">        <ion-input class="address-field" disabled="true" color="mLabel" type="text" autocomplete="address" id="address" [(ngModel)]="address"></ion-input> <ion-button class="location-icon" color="warning" (click)="showLocation()"><ion-icon name="pin"></ion-icon></ion-button>  </div>
  </ion-item>
  <ion-item>
      <div class="title-label">
          <ion-label color="dark">Description </ion-label> </div>
      <div class="input-label">
          <ion-input disabled="true" color="mLabel" type="text" id="description" [(ngModel)]="description"></ion-input> </div>
  </ion-item>
  <ion-item><div class="title-label">
          <ion-label color="dark">Tags </ion-label> </div> <div class="input-label">
          <ion-input disabled="true"  color="mLabel" type="text" id="tags" [(ngModel)]="tags"></ion-input> </div>
  </ion-item>
  <ion-item>
      <ion-icon color ="star" name="star"> </ion-icon>
      <ion-input class="star-field" disabled="true" color="star" type="number" max="5" id="rating" [(ngModel)]="rating"></ion-input> 
  </ion-item>


  <ion-button color="mButton" class="accept-bttn" (click)="closeModal()"> <a>Dismiss</a></ion-button>



</ion-content>
